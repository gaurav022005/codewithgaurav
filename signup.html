<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>

<body>
    <form>
        <div class="login">
            <h1>Sign Up</h1>
            <div class="input">
                <input type="text" placeholder="Enter Username" required>
                <input type="number" placeholder="Enter Mobile Number">
                <div class="password-container">
                    <input type="password" id="createpassword" placeholder="Create Password" required>
                    <i class="fa-regular fa-eye-slash eye-icon" id="createeyeicon" onclick="togglepassword()"></i>
                </div>
                <div class="password-container">
                    <input type="password" id="confirmpassword" placeholder="Confirm Password" required>
                    <i class="fa-regular fa-eye-slash eye-icon" id="confirmeyeicon" onclick="togglepassword2()"></i>
                </div>
                <a href="/"></a><button type="submit">Next</button></a>
                <p>already have an account ?<a href="login.html"> Login</a></p>
            </div>
        </div>
    </form>
    <script src="signup.js"></script>
</body>

</html>
