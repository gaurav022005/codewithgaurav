<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0A192F; /* Dark Blue Background */
            color: #E3E3E3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .menu-container {
            position: relative;
            display: inline-block;
        }

        .menu-button {
            background-color: #0074E4; /* Bright Blue */
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #1E90FF; /* Vibrant Blue */
            border-radius: 5px;
            display: none;
            flex-direction: column;
            min-width: 150px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .dropdown a {
            padding: 10px;
            text-decoration: none;
            color: white;
            display: block;
            transition: background 0.3s;
        }

        .dropdown a:hover {
            background-color: #0074E4;
        }

        /* Hover Effect */
        .menu-container:hover .dropdown {
            display: flex;
        }
    </style>
</head>
<body>

    <div class="menu-container">
        <button class="menu-button">Menu</button>
        <div class="dropdown">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </div>

</body>
</html>
